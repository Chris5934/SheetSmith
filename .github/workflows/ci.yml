name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install package with dev extras
      run: |
        pip install -e ".[dev]"
    
    - name: Run ruff check
      run: |
        ruff check src
    
    - name: Run black check
      run: |
        black --check src
    
    - name: Run pytest
      run: |
        pytest
